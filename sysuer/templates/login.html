{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" type="text/css" href="/static/css/login.css">
{% endblock %}

{% block content %}
<div class="mainbody">
    <form class="form-horizontal" role="form" method="post">
    {% csrf_token %}
        <div class="left">
            <h3>已报名者登录</h3>
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                        <input type="text" class="form-control" id="userName" name="username" placeholder="学号">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></div>
                        <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                    </div>
                </div>
            </div>
            <p class="wrong">{{login_message}}</p>
            <div class="form-group">
                <div>
                    <button type="submit" class="btn btn-default">登录</button>
                </div>
            </div>
        </div>
        <div class="right alert alert-success" role="alert">
            <p>已经报名的同学，可以使用学号来登录，除队长之外，其他已报名同学的初始密码都为学号，登录后记得改密码。</p>
            <div>
                <a href="/sign/" class="btn btn-default">马上报名</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
