<tr id="member{{member.id}}">
    <td>{{member.name}}</td>
    <td>{{member.get_gender_display}}</td>
    <td>{{member.sno}}</td>
    <td>{{member.collage}}</td>
    <td>{{member.major}}</td>
    <td>{{member.sclass}}</td>
    <td>{{member.phone}}</td>
    <td>{{member.cornet}}</td>
    <td>{{member.email}}</td>
    <td>{{member.qq}}</td>
    <td>{{member.dormitory}}</td>
    <td><button data-id="{{member.id}}" class="btn btn-danger btn-sm delete-member">删除</button></td>
</tr>
